<div class="card track-card">
    <div class="card-body">
        <div class="comment-list mb-4" style="max-height: 400px; overflow-y: auto;">
            {% for comment in comments %}
            <div class="d-flex mb-3">
                <div class="flex-shrink-0">
                    <i class="bi bi-person-circle fs-3 text-muted"></i>
                </div>
                <div class="flex-grow-1 ms-3">
                    <div class="d-flex justify-content-between">
                        <div>
                            <strong>{{ comment.author.username }}</strong>
                            <small class="text-muted ms-2">{{ comment.timestamp.strftime('%Y-%m-%d %H:%M') }}</small>
                        </div>
                        {% if current_user == comment.author or current_user.is_admin %}
                        <div>
                            <form action="{{ url_for('track.delete_comment', comment_id=comment.id) }}" method="POST" onsubmit="return confirm('确定要删除这条评论吗？');">
                                <button type="submit" class="btn btn-link btn-sm text-danger p-0">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </div>
                        {% endif %}
                    </div>
                    <p class="mb-0">{{ comment.body }}</p>
                </div>
            </div>
            {% else %}
            <p class="text-muted text-center">还没有任何讨论，快来发起第一个吧！</p>
            {% endfor %}
        </div>
        <hr>
        </div>
</div>
