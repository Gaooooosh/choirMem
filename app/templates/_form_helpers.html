{% extends "base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ form_target }}">
            <div class="mb-3">
                <label for="title" class="form-label">标题</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">介绍/说明 (支持 Markdown)</label>
                <textarea class="form-control" id="notes" name="notes" rows="10" placeholder="支持Markdown格式。可以介绍作品背景、演唱要点、排练计划等..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{{ url_for('main.index') }}" class="btn btn-secondary">取消</a>
        </form>
    </div>
</div>
{% endblock %}
