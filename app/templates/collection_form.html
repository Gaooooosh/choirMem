{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="display-5 mb-4">{{ title }}</h1>
        <div class="card track-card">
            <div class="card-body">
                {# This form now posts to its own URL, which works for both create and edit #}
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">乐集名称</label>
                        <input type="text" class="form-control" name="name" required value="{{ collection.name if collection else '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">乐集简介 (支持 Markdown)</label>
                        <textarea class="form-control" name="description" rows="10">{{ collection.description if collection else '' }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">保存乐集</button>
                    <a href="{{ url_for('collection.list_collections') }}" class="btn btn-secondary">取消</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
